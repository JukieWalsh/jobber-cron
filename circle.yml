machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - docker build -t="blacklabelops/jobber" .

test:
  override:
    - docker run -d --name="jobber" blacklabelops/jobber
    - docker logs jobber
    - docker stop jobber
